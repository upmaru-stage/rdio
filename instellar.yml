dependencies:
  trace: true
  build:
    - elixir
    - npm
  runtime:
    - bash
    - curl
    - s6
    - jq
    - ca-certificates
    - rdio-openrc

stack: alpine/3.17

build:
  destinations: 
    - '_build/prod/rel/rdio/*'
  command: |
    export MIX_ENV=prod

    mix local.hex --force
    mix local.rebar --force
    mix do deps.get --only prod

    npm --prefix ./assets install ./assets

    mix assets.deploy

    mix release

run: 
  name: rdio
  commands:
  - name: migrate
    binary: rdio
    call: 'eval Rdio.Release.Tasks.migrate'
  - name: console
    binary: rdio
    call: remote
  - name: logs
    path: /usr/bin
    binary: tail
    call: -f -n 100 /var/log/rdio/current
  services:
  - name: web
    binary: rdio
    start:
      call: start

hook:
  post-install: |
    rc-update add rdio
    rc-service rdio migrate

  pre-upgrade: |
    rc-service rdio stop

  post-upgrade: |
    rc-service rdio migrate
    rc-service rdio start

  post-deinstall: |
    rc-service rdio stop
    rc-update del rdio


kits:
  - description: web service
    main: true
    name: web
    ports:
      - main: true
        name: web
        target: 4000
    variables:
      - driver: database/postgresql
        key: DATABASE_URL
      - default_value: "true"
        key: PHX_SERVER
      - driver: generic/secret
        driver_options:
          length: 128
        key: SECRET_KEY_BASE
