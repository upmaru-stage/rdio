dependencies:
  build:
    - elixir
    - npm
  runtime:
    - bash
    - curl
    - s6
    - jq
    - ca-certificates
    - rdio-openrc
  trace: true

stack: alpine/3.18

hook:
  post-deinstall: |
    rc-service rdio stop
    rc-update del rdio
  post-install: |
    rc-update add rdio
    rc-service rdio migrate
  post-upgrade: |
    rc-service rdio migrate
    rc-service rdio start
  pre-upgrade: |
    rc-service rdio stop

run:
  commands:
    - binary: rdio
      call: eval 'Rdio.Release.Tasks.migrate'
      name: migrate
    - binary: rdio
      call: remote
      name: console
    - binary: tail
      call: -f -n 100 /var/log/rdio/current
      name: logs
      path: /usr/bin
  name: rdio
  services:
    - binary: rdio
      name: web
      start:
        call: start

build:
  command: |
    export MIX_ENV=prod

    mix local.hex --force
    mix local.rebar --force
    mix do deps.get --only prod

    # npm --prefix ./assets install ./assets

    # Comment out mix assets.deploy for non phoenix apps
    mix assets.deploy

    mix release
  destination:
    - _build/prod/rel/rdio/*

kits:
  - description: Web service
    main: true
    name: web
    ports:
      - main: true
        name: web
        target: 4000
    variables:
      - default_value: 'true'
        key: PHX_SERVER
      - driver: generic/secret
        driver_options:
          length: 128
        key: SECRET_KEY_BASE
      - default_value: ecto:///
        driver: database/postgresql
        key: DATABASE
